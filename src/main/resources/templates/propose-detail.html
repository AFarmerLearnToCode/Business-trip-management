<html xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Nhân viên đề xuất</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body  style="margin-bottom: 50px">
	
	<div th:replace="layout :: header"></div>
	
	<div class="container" style="background-color: #f9f9f9; box-shadow:0px 0px 10px #dadada">
		<header class="page-header">
			<h2 th:text="${plan.name}"></h2>
			<h5 th:text="${plan.status}"></h5>
		</header>

		<main>
			<div class="col-md-12" style="margin-top: 40px">
				<div th:object="${plan.leader}" class="col-md-6" >
					<legend><strong>Nhân viên đề xuất</strong></legend>
	
					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Họ tên:</label>
						<div class="col-md-8">
							<p th:text="*{username}"></p>
						</div>
					</div>
	
					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Chức vụ:</label>
						<div class="col-md-8">
							<p th:text="*{position}"></p>
						</div>
					</div>
	
					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Đơn vị:</label>
						<div class="col-md-8">
							<p th:text="*{workUnit}"></p>
						</div>
					</div>
	
					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Số điện thoại:</label>
						<div class="col-md-8">
							<p th:text="*{phone}"></p>
						</div>
					</div>
	
				</div>
			
				<div class="col-md-6" th:object="${plan}">
					<legend><strong>Chi tiết chuyển công tác</strong></legend>
					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Tên chuyển công tác:</label>
						<div class="col-md-8">
							<p th:text="*{name}"></p>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Địa điểm:</label>
						<div class="col-md-6">
							<p th:text="*{location}"></p>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Thời gian bắt đầu:</label>
						<div class="col-md-2">
							<p th:text="*{startDate}"></p>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label for="" class="col-md-4">Thời gian kết thúc:</label>
						<div><p th:text="*{finishDate}"></p>
						</div>
					</div>

				</div>
			</div>
				
				
				<div class="col-md-10" style="margin-top: 40px">
					<legend><strong>Các nhân viên đi cùng:</strong></legend>
					<table class=" table table-stripped table-hover table-responsive table-bordered">
						<thead>
							<th>STT</th>
							<th>Mã nhân viên</th>
							<th>Tên</th>
							<th>Chức vụ</th>
							<th>Đơn vị</th>
						</thead>
						
						<tbody>
							<tr th:each="personel,iterStats : ${personelPlan}">
								<td th:text="${iterStats.count}"></td>
								<td th:text="${personel.user.username}"></td>
								<td th:text="${personel.user.position}"></td>
								<td th:text="${personel.user.workUnit}"></td>
								<td th:text="${personel.user.phone}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-md-10 " style="margin-top: 40px">
					<legend><strong>Các khoản tạm ứng:</strong></legend>
					
					<table class=" table table-stripped table-hover table-responsive table-bordered">
						<thead>
							<th>STT</th>
							<th>Chi mục</th>
							<th>Chi phí</th>
						</thead>
						<tbody>
							<tr th:each="finance, iterStats : ${financePlan}">
								<td th:text="${iterStats.count}"></td>
								<td th:text="${finance.fee}"></td>
								<td th:text="${finance.cost}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="col-md-4 col-md-offset-3" sec:authorize="hasRole('DIRECTOR')" th:if="${plan.status == 'Chưa duyệt'}">
					<a th:href="@{'/proposes/' + ${plan.id} + '/accept'}" class="btn btn-success btn-lg">Xác nhận</a>
					<a th:href="@{'/proposes/' + ${plan.id} + '/deny'}" class="btn btn-error btn-lg pull-right">Từ chối</a>
				</div>
			
		</main>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
