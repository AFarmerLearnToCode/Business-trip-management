<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div th:replace="layout :: header"></div>
<main class="container" style="margin-top:100px">
			
	<div class="row" sec:authorize="hasRole('DIRECTOR') OR hasRole('EMPLOYEE') OR hasRole('SYSTEM_MANAGEMENT')">
		<div class="col-md-3 col-md-offset-1">
			<a th:href="@{/proposes}" class="btn btn-default">
				<img th:src="@{img/propose.jpg}" alt="propose" class="img img-round img-responsice" style="max-height:150px"/>
				<p><strong>Đề xuất công tác</strong></p>
			</a>
		</div>
		
		<div class="col-md-3 col-md-offset-">
			<a th:href="@{/business-trips}" class="btn btn-default">
				<img th:src="@{img/inprogress.jpg}" alt="propose" class="img img-round img-responsice" style="max-height:150px"/>
				<p><strong>Công tác trong quá trình</strong></p>
			</a>
		</div>
		
		<div class="col-md-3 col-md-offset-">
			<a href="#" class="btn btn-default">
				<img th:src="@{img/completed.png}" alt="propose" class="img img-round img-responsice" style="max-height:150px"/>
				<p><strong>Công tác hoàn thành</strong></p>
			</a>
		</div>
	</div>
	
	<div sec:authorize="hasRole('ACCOUNTANT') OR hasRole('SYSTEM_MANAGEMENT')">
		<a href="#" class="btn btn-default">Yêu cầu thanh toán</a>
		<a href="#" class="btn btn-default">Lịch sử</a>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
